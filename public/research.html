<!-- Show Page Header -->
<h1 align="center">Research</h1>
<br><br>

<!-- Show Equity Search -->
<h2 align="center"><ins>Equity Search</ins></h2>
<div id="dropdownLoading" style="display: none;">
    <p>Loading filters...</p>
</div>

<!-- Filter Section -->
<div class="filterSection">
    <div class="filterGroup">
        <label for="stockExchangeSelect">Stock Exchange:</label>
        <select id="stockExchangeSelect" multiple>
        </select>
    </div>

    <div class="filterGroup">
        <label for="companySelect">Company:</label>
        <select id="companySelect" multiple>
        </select>
    </div>

    <div class="filterGroup">
        <label for="equityTypeSelect">Equity Type:</label>
        <select id="equityTypeSelect" multiple>
        </select>
    </div>

    <div class="filterGroup">
        <button id="filterButton" class="btn btn-primary">Filter</button>
        <button id="resetFilterButton" class="btn btn-secondary">Reset Filters</button>
    </div>
</div>

<br>

<div id="loading" style="display: none;">
    <p>Loading equities, please wait...</p>
</div>

<div id="errorMsg"></div>

<!-- Table Container -->
<div class="table-container">
    <table id="stockInfo">
        <thead>
        <tr>
            <th>Select</th>
            <th>Ticker Symbol</th>
            <th>Company</th>
            <th>Stock Exchange</th>
            <th>Type</th>
            <th>Price</th>
            <th>Issue Date</th>
            <th>Currency</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

<!--    </form>-->
</div>

<h2 align="center"><ins>Company Search</ins></h2>

<!-- Filter Section -->
<div class="filterSection">
    <div class="filterGroup">
        <label for="countrySelect">Country:</label>
        <select id="countrySelect" multiple>
        </select>
    </div>

    <div class="filterGroup">
        <button id="countryFilterButton" class="btn btn-primary">Filter</button>
        <button id="countryResetFilterButton" class="btn btn-secondary">Reset Filters</button>
    </div>
</div>

<br>

<div class="table-container">
    <table id="companyInfo">
        <thead>
        <tr>
            <th>Company</th>
            <th>Stock Exchange</th>
            <th>Market Cap</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<br><br>



<div class="divisionSection">
    <button id="divisionButton" class="btn btn-primary">Show Companies with Both Stock and CDR</button>
</div>

<!-- Division Table -->
<table id="divisionTable" style="display: none;">
    <thead>
    <tr>
        <th>Company Name</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<br><br>



<div class="countSection" align="center">
    <button id="countEquityTypesButton" class="btn btn-success">Show Equity Type Counts</button>
</div>

<br>

<!-- Equity Type Counts Table -->
<div class="table-container">
    <table id="equityTypeCountsTable" style="display: none;">
        <thead>
        <tr>
            <th>Company</th>
            <th>Equity Type</th>
            <th>Count</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
