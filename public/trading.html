<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <link rel="stylesheet" href="stylesTrading.css">

    <title>Wealth Complex - Trading</title>
</head>
<body>


    <!-- Show Navigation -->
    <nav align="right">
    <a href="/research.html">Research</a>
    <a href="/trading.html">Trading</a>
    <a href="/index.html">Account</a>
    </nav>

    <!-- Show Page Header -->
    <h1 align="center">Trading</h1>
    <br>
    <br>

    <main align="center">
    <div class="Buy-Container">
        <form id="Buy-Form" onsubmit="handleTradingSubmit(event)">
            <select id="Transaction Type">
                <option disabled selected value>Transaction Type</option>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>
        
            <select id="Account">
                <option value="">Account</option>
            </select>
        
            <select id="Equity">
                <option value="">Equity</option>
            </select>

            <label for="numberInput">Quantity:</label>
            <input type="number" id="numberInput" placeholder="0" min="0" max="50000" step="1">

            <br>
            <br>

            <button align="center" type="submit">Submit</button>
        </form>
    </div>

    <br><br><br><br>

    <div class="Project-Container">
        <label for="Transaction Type">Transaction History</label>
        <br><br>

        <div class="Checkbox-container">
            <label>
                <input type="checkbox" value="Transaction_Number" data-column="0" onchange="handleTradingProjection(event)" checked>
                Transaction Number
            </label>
            <label>
                <input type="checkbox" value="Account_Number" data-column="1" onchange="handleTradingProjection(event)" checked>
                Account Number
            </label>
            <label>
                <input type="checkbox" value="Amount" data-column="2" onchange="handleTradingProjection(event)" checked>
                Amount
            </label>
        </div>
    

        <table align="center" id="ProjectionTable">
            <thead>
                <tr>
                    <th>Transaction Number</th>
                    <th>Account Number</th>
                    <th>Amount ($)</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Select a category to see History.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <br><br><br><br>


    <div class="Group-container">
        <!-- Executing group by query -->
        <div>
            <button onclick="handleGroupBy(event)">Find Counts of Purchases by...</button>
            <table id="GroupTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Your Selection</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
            
                </tbody>
            </table>
        </div>

        <select id="TransactionType">
            <option disabled selected value> -- Select an Option -- </option>
            <option value="Transaction_Number">Transaction Number</option>
            <option value="Account_Number">Account Number</option>
            <option value="Amount">Quantity</option>
        </select><br>

        <!-- Executing having query -->
        <div class="Having-container">
            <button onclick="handleHaving(event)">Find Counts of Purchases with Quantities</button>
            <label for="GreaterThanInput">Greater Than:</label>
            <input type="number" id="GreaterThanInput" placeholder="0" min="0" max="50000" step="1">
            <table id="HavingTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Ticker Symbol</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        
    </div>
    
    </main>


    <!-- ===================================================================================== -->
    <!-- External JavaScript file that contains the functionality/logic for the operations above. -->
    <script src="scripts.js"></script>
    <script>
        window.onload = function() {
            populateDropdown();
            populateTransactionHistory();
        };
    </script>
</body>
</html>
